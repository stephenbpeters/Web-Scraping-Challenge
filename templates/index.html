<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars News Web Scrape</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    td {
      padding-top: 5px;
      padding-bottom: 5px;
      padding-right: 10px;
      padding-left: 10px;
    }

    th {
      padding-top: 5px;
      padding-bottom: 5px;
      padding-right: 5px;
      padding-left: 5px;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>News About Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape the Web About Mars</a></p>
    </div>

    <div class="row" id="phone-m_data">
      <div class="col-md-12">
        <h3>Latest News:</h3>
        <h4 class="heading">{{m_data.title}}</h4>
        <p style="margin-left: 20px">{{m_data.teaser}}</p>
      </div>
    </div>

    <div class="row" id="phone-m_data">
      <div class="col-md-6">
        <h4>Latest Featured Image:</h4>
        <img src="{{m_data.featured_image}}" width="400px">
      </div>
      <!-- info table -->
      <div class="col-md-6">
        <h2>Compare Planets</h2>
        <p>
          {{ m_data.planets|safe }}
        </p>
      </div>
    </div>
    <!-- adding hemis -->
    <div class="row" id="phone-m_data">
      <div class="col-md-12">
        <h3>Hemisphere Views of Mars:</h3>
      </div>
    </div>
    {% for hemi in m_data.hemis %}
    <div class="row">
      <div class="col-md-3">
        <div class="card" style="width: 300px;">
          <img class="card-img-top" width="200" src="{{ hemi.img_url }}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{ hemi.title }}</p>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>

  </div>
  <footer class="footer" style="
  margin-top: 20px;
  margin-bottom: 20px;">
    <div class="container">
      <center><span class="text-muted">Thanks for visiting</span></center>
    </div>
  </footer>
</body>

</html>
