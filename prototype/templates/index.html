<!DOCTYPE html>
<html lang="en">

<head>

  <title>Web Scrape Prototype</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Web Scrape Prototype</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape the Web</a></p>

    <!-- Phone m_data -->
    <div class="row" id="phone-m_data">
      <div class="col-md-12">
        <h4 class="heading">{{m_data.title}}</h4>

      </div>
    </div>

    <div class="row" id="phone-m_data">

      </div>
    </div>

  </div>

</html>
